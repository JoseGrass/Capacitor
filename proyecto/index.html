
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .calculadora {
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .pantalla {
      height: 50px;
      border: 1px solid #999;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      background: #eee;
      overflow-x: auto;
    }
    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    button:active {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="calculadora">
  <div id="pantalla" class="pantalla">0</div>
  <div class="botones">
    <button onclick="agregar('7')">7</button>
    <button onclick="agregar('8')">8</button>
    <button onclick="agregar('9')">9</button>
    <button onclick="agregar('/')">/</button>

    <button onclick="agregar('4')">4</button>
    <button onclick="agregar('5')">5</button>
    <button onclick="agregar('6')">6</button>
    <button onclick="agregar('*')">*</button>

    <button onclick="agregar('1')">1</button>
    <button onclick="agregar('2')">2</button>
    <button onclick="agregar('3')">3</button>
    <button onclick="agregar('-')">-</button>

    <button onclick="agregar('0')">0</button>
    <button onclick="agregar('.')">.</button>
    <button onclick="calcular()">=</button>
    <button onclick="agregar('+')">+</button>

    <button onclick="limpiar()" style="grid-column: span 4; background-color: #ff6666;">C</button>
  </div>
</div>

<script>
  let pantalla = document.getElementById('pantalla');
  let operacion = "";

  function agregar(valor) {
    if (pantalla.textContent === "0" || pantalla.textContent === "Error") {
      pantalla.textContent = valor;
    } else {
      pantalla.textContent += valor;
    }
    operacion = pantalla.textContent;
  }

  function calcular() {
    try {
      pantalla.textContent = eval(pantalla.textContent);
    } catch (e) {
      pantalla.textContent = "Error";
    }
  }

  function limpiar() {
    pantalla.textContent = "0";
    operacion = "";
  }
</script>

</body>
</html>
